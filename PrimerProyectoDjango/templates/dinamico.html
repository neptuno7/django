<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hola </title>
</head>
<body>
    <h1>Hola {{name}}</h1>
    <ul>
        {% for category in categories %}
            {% if category == 'code' %}
                <li><b>{{ category }}</b></li>
            {% else %}
                <li>{{ category }}</li>
            {% endif %}
        {% endfor %}
    </ul>

</body>
</html>
